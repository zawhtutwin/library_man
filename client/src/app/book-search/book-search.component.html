<div class="container">
    <h1>Search Books</h1>
    <form #myform="ngForm" (ngSubmit)="handleClick(myform,$event)" >
      <div class="form-group">
        <label for="title">Name</label>
        <input type="title" class="form-control" id="title" name="title" ngModel required >
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" ngModel required >
      </div>
      <button  type="submit" >Search</button>
    </form>
</div>

<div *ngFor = "let o of searchResult" align="center">
  <h3>{{o.title}}</h3>
  <p>
      {{o.author}}
  </p>
</div>
